<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="high-section">
            <span class="search-box">
                <img src="images/search.svg" alt="search icon">
                <input type="text" name="search" id="search">
            </span>
            <span class="user-view">
                <img src="images/bell.svg" alt="notification icon">
                <span class="user-icon">H</span>
                <span class="user-name">Human Adamson</span>
            </span>
        </div>
        <div class="low-section">
            <div class="user-detail">
                <span class="user-icon big-icon">H</span>
                <span>Hi there,</span>
                <span>Human Adamson (@Adamson)</span>
            </div>
            <div class="user-options">
                <ul>
                    <li><a href="#" class="option">New</a></li>
                    <li><a href="#" class="option">Upload</a></li>
                    <li><a href="#" class="option">Share</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav>
        <div class="logo">
            <img src="images/dashboard.svg" alt="dashboard icon"> Dashboard
        </div>
        <ul class="social-nav">
            <li><img src="images/home.svg" alt="home icon"><span>Home</span></li>
            <li><img src="images/profile.svg" alt="profile icon"><span>Profile</span></li>
            <li><img src="images/messages.svg" alt="messages icon"><span>Messages</span></li>
            <li><img src="images/history.svg" alt="history icon"><span>History</span></li>
            <li><img src="images/tasks.svg" alt="tasks icon"><span>Tasks</span></li>
            <li><img src="images/communities.svg" alt="communities icon"><span>Communities</span></li>
        </ul>
        <ul class="general-nav">
            <li><img src="images/settings.svg" alt="settings icon"><span>Settings</span></li>
            <li><img src="images/support.svg" alt="support icon"><span>Support</span></li>
            <li><img src="images/privacy.svg" alt="privacy icon"><span>Privacy</span></li>
        </ul>
    </nav>
    <main>
        <div class="projects-container">
            <h1 class="section-headings">Your Projects</h1>
            <div class="projects"></div>
        </div>
        <div class="announcements-container">
            <h1 class="section-headings">Announcements</h1>
            <div class="announcements"></div>
        </div>
        <div class="trending-container">
            <h1 class="section-headings">Trending</h1>
            <div class="trending"></div>
        </div>
    </main>
</body>
</html>
